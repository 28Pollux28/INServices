version: '3.8'
name: "inservices"
services:
  postgres:
    image: postgres:15.1-alpine
    restart: on-failure
    volumes:
      - pg_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=inservices
      - POSTGRES_PASSWORD=inservices
      - POSTGRES_DB=inservices
    ports:
      - "5432:5432"

  backend:
    container_name: inservices_back
    build: ./backend/
    depends_on:
      - postgres
    volumes:
        - uploads:/app/uploads
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=inservices
      - DB_PASSWORD=inservices
      - DB_NAME=inservices
      - DB_DRIVER=postgres
      - JWT_SECRET=secret
    ports: 
      - "3000:3000"
    command:
      - /app/app
#      - -prod

  frontend:
    container_name: inservices_nginx_front
    build: ./frontend/
    ports:
      - "80:80"
    environment:
      - REACT_APP_API_URL=http://localhost:3000/api/v1
volumes:
  pg_data:
  uploads:
